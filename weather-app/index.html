<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathero : THe ultimate Weather app</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/weathero-favicon.png">

</head>
    <body>
        <div class="title-div">
            <h1>Weathero : check weather of any city</h1>
        </div>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="images/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid City name!....</p>
                <p class="warning">Please enter a valid city name.</p>
            </div>
            <div class="weather">
    
                <img src="images/rain.png" class="weather-icon" alt="">
                <h1 class="temp">22&deg;C</h1>
                <h2 class="city">New York</h2>

                <div class="details">

                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
